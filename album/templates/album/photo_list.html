{% extends 'base.html' %}

{% load static %}

{% block section %}
	<h2>Photo</h2>
	<hr>
{% endblock section %}

{% block content %}
	<div class="row well">
		{% for p in object_list.all %}
			<div class="col-md-6 well">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">{{ p.title }}</h3>
					</div>
					<div class="panel-body">
						<a href="{% url 'photo-detail' p.id %}">
							<img src="{% static p.photo.url %}" style="width:200px;height:200px;"/>
						</a>
					</div>
					<div class="panel-footer">
						{% if p.comment %}
							{{ p.comment }}
						{% else %}
							<a class="btn btn-info" style="color:white" href="{% url 'photo-update' p.id %}">Edit Comments</a>
							{% endif %}
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
{% endblock content %}
