{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='col-sm-3'>
	<form enctype="multipart/form-data" method="post">{% csrf_token %}
		{{ form|crispy }}
		<button type="submit">Save</button>
		<a class="btn" href="{% url 'photo-list' %}">Cancel</a><br>
	</form>
</div>
{% endblock content %}
